<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Level 3</title>
  </head>
  <body>
    <form action="/div">
      <input type="checkbox" name="age" id="age" checked />
      <label for="age">I am 18+</label>
      <div>
        <input type="radio" name="fruit" id="apple" value="apple" />
        <label for="apple">apple</label>
        <input type="radio" name="fruit" id="mango" value="mango" />
        <label for="mango">mango</label>
        <input type="radio" name="fruit" id="banana" value="banana" />
        <label for="banana">banana</label>
      </div>
      <br />
      <div>
        Choose your subjects:
        <input type="checkbox" name="sub" id="math" value="math" />
        <label for="math">math</label>
        <input type="checkbox" name="sub" id="science" value="sci" />
        <label for="science">science</label>
        <input type="checkbox" name="sub" id="english" value="eng" />
        <label for="english">english</label>
      </div>
      <br />
      <div>
        choose your profession
        <select name="profession" id="profession">
          <option value="">Select your option</option>
          <option value="stu">Student</option>
          <option value="dev">Developer</option>
        </select>
      </div>
      <br />
      <div>
        <label for="vol"> Select your volume level</label>
        <input type="range" id="vol" min="0" max="100" name="volume" value="70">
      </div>
      <br>
      <div>
        <label for="feedback">Please give your valueable feedback :</label>
        <textarea name="feedback" id="feedback" cols="" rows="" placeholder="write your feedback here"></textarea>
      </div>
      <br>
      <button>SUBMIT</button>
    </form>
  </body>
</html>
